<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <header>
            <span style="cursor:default"><h1>Problema 5</h1></span>
        </header>

        <div class="texto">
            <p>Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres hay en un grupo de estudiantes.</p>
        </div>
        
        <form method="post" name="formulario">
            <table class="tabla_s">
                <tr>
                    <td class="texto_tabla">Cantidad de hombres: </td>
                    <td><input type="text" name="hombres" onkeypress="return validarh(event)"> </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="texto_tabla">Cantidad de mujeres: </td>
                    <td><input type="text" name="mujeres" onkeypress="return validarm(event)"> </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="botón"><input type="button" value="Calcular" name="enviar" onclick="saber()"> </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="texto_tabla">Porcentaje de hombres: </td>
                    <td><input type="text" name="ph" readonly="readonly"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="texto_tabla">Porcentaje de mujeres: </td>
                    <td><input type="text" name="pm" readonly="readonly"></td>
                    <td class="botón"><input type="button" value="Borrar" onclick="borrar()"></td>
                </tr>
            </table>
        </form>

        <br>
    <div class="Regresar" style="text-align: left;"><a href="problemas.html">Regresar</a></div>
</body>
</html>
