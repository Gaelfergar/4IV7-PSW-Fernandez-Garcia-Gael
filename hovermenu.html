<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de un menu con hover</title>
    <link rel="stylesheet" href="./css/hovermenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#0">
                <span>Sobre mi</span>
                <span> <i class="fas fa-users"
                    aria-hidden="true"></i></span>
            </a>
        </li>

        <li>
            <a href="#0">
                <span>Clientes</span>
                <span> <i class="fas fa-users"
                    aria-hidden="true"></i></span>
            </a>
        </li>

        <li>
            <a href="#0">
                <span>Contact</span>
                <span> <i class="fas fa-adress-card"
                    aria-hidden="true"></i></span>
            </a>
        </li>
    </ul>
    <hr>

    <ul class="menu" data-animation="to-left">
        <li>
            <a href="#0">
                <span>Sobre mi</span>
                <span> <i class="fas fa-users"
                    aria-hidden="true"></i></span>
            </a>
        </li>

        <li>
            <a href="#0">
                <span>Clientes</span>
                <span> <i class="fas fa-users"
                    aria-hidden="true"></i></span>
            </a>
        </li>

        <li>
            <a href="#0">
                <span>Contact</span>
                <span> <i class="fas fa-adress-card"
                    aria-hidden="true"></i></span>
            </a>
        </li>
    </ul>
    <hr>

    <footer class = "page-footer">
        <small>Hecho por George Marsoukos</small>
    </footer>

    
</body>
</html>
